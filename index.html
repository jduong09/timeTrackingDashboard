<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script type="application/json" src="./data.json"></script>
  <script type="text/javascript" src="js/readJsonFile.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="userInformation">
        <div>
          <img id="userPfp" src="images/image-jeremy.png" alt="userPfp" />
          <h1>Report for <span>Jeremy Robson</span></h1>
        </div>
        <ul class="calendarNav">
          <li><button type="button" id="daily">Daily</button></li>
          <li><button type="button" id="weekly" class="active">Weekly</button></li>
          <li><button type="button" id="monthly">Monthly</button></li>
        </ul>
      </div>
      <div id="workCard" class="card">
        <div class="cardHeader">
          <h2>Work</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">32hrs</div>
          <div class="previousHours">Last Week - 36hrs</div>
        </div>
      </div>
      <div id="playCard" class="card">
        <div class="cardHeader">
          <h2>Play</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">10hrs</div>
          <div class="previousHours">Last Week - 8hrs</div>
        </div>
      </div>
      <div id="studyCard" class="card">
        <div class="cardHeader">
          <h2>Study</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">4hrs</div>
          <div class="previousHours">Last Week - 7hrs</div>
        </div>
      </div>
      <div id="exerciseCard" class="card">
        <div class="cardHeader">
          <h2>Exercise</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">4hrs</div>
          <div class="previousHours">Last Week - 5hrs</div>
        </div>
      </div>
      <div id="socialCard" class="card">
        <div class="cardHeader">
          <h2>Social</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">5hrs</div>
          <div class="previousHours">Last Week - 10hrs</div>
        </div>
      </div>
      <div id="selfCareCard" class="card">
        <div class="cardHeader">
          <h2>Self Care</h2>
          <img id="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
        </div>
        <div class="cardInfo">
          <div class="currentHours">2hrs</div>
          <div class="previousHours">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
